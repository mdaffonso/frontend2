<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Memory Cards</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
  <script src="js/main.min.js" defer></script>
</head>
<body data-theme="light">
  <script>
    // automatically sets the theme to the last one chosen by the user before the page loads to avoid transitions
    if(localStorage.getItem("theme")) {
      document.body.setAttribute("data-theme", localStorage.getItem("theme"))
    }
  </script>
  <header id="header">
    <h1><span>Memory</span> Cards</h1>
    <ul>
      <li>
        <button id="btn-new" class="btn new" title="criar card">+</button>
        <form class="floating-blurb" aria-expanded="false" id="form-new">
          <div class="input-group" data-tag="frente">
            <input type="text" id="input-front" disabled>
            <p id="front-error"></p>
          </div>
          <div class="input-group" data-tag="verso">
            <input type="text" id="input-back" disabled>
            <p id="back-error"></p>
          </div>
          <button type="submit" class="input-submit" disabled><img src="img/ico-next.png" alt="enviar"></button>
        </form>
      </li>
      <li>
        <button id="btn-about" class="btn about" title="sobre">i</button>
        <div class="floating-blurb" aria-expanded="false" id="about">
          <p>Criado por Matheus Dalmas Affonso</p>
          <p>entre em contato comigo pelo e-mail <a href="mailto:mdaffonso@gmail.com" tabindex="-1">mdaffonso@gmail.com</a></p>
          <button id="btn-theme" disabled title="alternar tema"></button>
        </div>
      </li>
    </ul>
  </header>
  <main id="main"></main>
</body>
</html>
