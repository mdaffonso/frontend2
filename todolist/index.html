<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de Tarefas</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/toaster.css">
  <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
  <script src="js/main.js" type="module" defer></script>
</head>
<body data-theme="light">
  <header>
    <div class="head">
      <h1>Lista de Tarefas</h1>
      <div class="settings">
        <button class="settings-button" id="settings-button" aria-label="configurações"><img src="img/settings.png" alt="configurações"></button>
        <div id="settings-blurb" data-show="false" data-transition="false">
          <p>Mudar tema:</p>
          <button aria-label="mudar tema" id="theme-button" class="btn-theme"></button>
          <button class="btn-restore" data-show="false" disabled>Restaurar última tarefa excluída</button>
        </div>
      </div>
    </div>
    <form>
      <input type="text" name="create" id="create">
      <input type="date" name="due-date" id="due-date">
      <button type="submit" class="btn">criar</button>
    </form>
  </header>
  <main>
    <p id="empty-tooltip" data-hide="false">Você ainda não criou nenhuma tarefa... Suas tarefas ficarão visíveis aqui.</p>
  </main>
</body>
</html>
